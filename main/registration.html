<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game haven: реєстрація</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./style.scss">
</head>
<body>
    <span id="top"></span>

    <div class="header_nav_bg">
        <div class="header_nav">
            <ul class="header_nav_list">
                <li> 
                    <a href="./main.html">
                        <span>Головна</span>
                    </a> 
                </li>
                <li> 
                    <a href="">
                        <span>Нові ігри</span>
                    </a> 
                </li>
                <li> 
                    <a href="">
                        <span>Знижки</span>
                    </a> 
                </li>
            </ul>
            
            <div class="header_nav_profile_content" id="header_nav_profile_content">
                <form method="post">
                    <div style="padding: 7px 4px 2px 4px;">
                        <label for="login_name">Логін:</label>
                    </div>
                    <input type="email" name="login_name">

                    <div style="padding: 7px 4px 2px 4px;">
                        <label for="password_name">Пароль:</label>
                    </div>
                    <input type="password" name="password_name">

                    <div style="text-align: center;">
                        <input type="submit" value="Увійти">
                        <br>
                        <a href="./registration.html">Реєстрація</a>
                    </div>
                </form>
            </div>

            <div class="header_nav_profile">
                <a href="#" id="link_profile">              
                    <span>Увійти 
                        <span>Зареєструватись</span>
                    </span>  
                    <img src="./pictures/noavatar.png">
                </a> 
            </div>
        </div>
    </div>

    <div class="header_menu_bg">
        <div class="header_menu">
            <a class="header_menu_logo" href="./main.html">
                <span>Game</span>
                <span>Haven</span>
            </a>

            <div class="header_search">
                <form method="post">
                    <input type="text" placeholder="Пошук гри">
                </form>
            </div>
        </div>
    </div>

    <div class="main_container">
        <div class="left_content">
            <div class="infonew">Реєстрація</div>
            <form action="" method="post">
                <label for="nickname">Нікнейм:</label> <br>
                <input type="text" name="nickname" id="nickname" required>
                <br>
                <label for="email">Пошта:</label> <br>
                <input type="email" name="email" id="email" required>
                <br>
                <label for="password">Пароль:</label> <br>
                <input type="password" name="password" id="password" required>
                <br>
                <input type="submit" class="reg_submit" value="Зареєструватись">
            </form>
            
        </div>

        <div class="right_content right_content_reg">
            <center>
                <div class="name_list">Категорії</div>
            </center>

            <ul class="right_list">
                <li><a href="">Гонки</a></li>
                <li><a href="">Стратегії</a></li>
                <li><a href="">Екшен</a></li>
                <li><a href="">Стелс</a></li>
                <li><a href="">Спортивні</a></li>
            </ul>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
